<div nz-row>
  <div class="chart-box" nz-col [nzLg]="24" [nzMd]="24">
    <p class="chart-title">折线图</p>
    <div class="chart-wrapper">
      <highcharts-chart *ngIf="hasRenderStock"
        [Highcharts]="highCharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions"
        style="width: 100%; height: 100%; display: block;">
      </highcharts-chart>
    </div>
  </div>
</div>
